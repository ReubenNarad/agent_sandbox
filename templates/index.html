<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Game Hub</h1>
    <div class="row row-cols-3 g-3">
    {% for slot in slots %}
      <div class="col">
        {% if slot.slug %}
          <a href="{{ url_for('game', slug=slot.slug) }}" class="card h-100 square-card text-decoration-none text-dark">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h5 class="card-title mb-0">{{ slot.name }}</h5>
            </div>
          </a>
        {% else %}
          <div class="card h-100 square-card bg-light border-secondary"></div>
        {% endif %}
      </div>
    {% endfor %}
    </div>
  </div>
  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
